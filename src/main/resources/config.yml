# Специфические способности для разных мобов
special-abilities:
  skeleton:
    hardened:
      arrow-speed-multiplier: 1.4
      attack-speed: 1.4
    elite:
      arrow-speed-multiplier: 1.8
      attack-speed: 1.8
      triple-shot: true

  creeper:
    hardened:
      explosion-power: 1.4
      fuse-time: 0.85
    elite:
      explosion-power: 1.0
      fuse-time: 0.7
      charged: true

  spider:
    hardened:
      web-effect: true
      jump-strength: 1.4
    elite:
      web-effect: true
      jump-strength: 1.8
      poison-bite: true

  enderman:
    hardened:
      teleport-range: 1.5
      teleport-cooldown: 0.8
    elite:
      teleport-range: 2.0
      teleport-cooldown: 0.5
      water-resistance: true

  witch:
    hardened:
      potion-strength: 1.4
      healing-chance: 0.3
    elite:
      potion-strength: 1.8
      healing-chance: 0.6
      resistance-potion: true

  phantom:
    hardened:
      swoop-speed: 1.4
      attack-cooldown: 0.8
    elite:
      swoop-speed: 1.8
      attack-cooldown: 0.5
      size-multiplier: 1.3

  blaze:
    hardened:
      fireball-speed: 1.4
      fireball-count: 2
    elite:
      fireball-speed: 1.8
      fireball-count: 3
      fire-aura: true

  ghast:
    hardened:
      explosion-multiplier: 1.4
      fireball-speed: 1.2
    elite:
      explosion-multiplier: 2.5
      fireball-speed: 1.5
      triple-shot: true
