# Настройки модов SmartMobs
# Вероятности появления различных типов мобов
chances:
  hardened: 0.15
  elite: 0.05

# Включить/выключить модификации для каждого моба
enabled-mobs:
  zombie: true
  skeleton: true
  creeper: true
  spider: true
  enderman: true
  witch: true
  phantom: true
  blaze: true
  ghast: true
  cave_spider: true
  silverfish: true
  endermite: true
  slime: true
  magma_cube: true
